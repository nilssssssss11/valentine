<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        font-size: 32px;
    }

    button {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
    }

    #noBtn {
        background-color: #ccc;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 4s linear forwards;
        opacity: 0.9;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-800px) scale(1.8);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let size = 18;

// "No" macht den Yes-Button gr√∂√üer üòà
noBtn.addEventListener("click", function() {
    size += 10;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/1.5) + "px " + (size) + "px";
});

// Herzregen bei "Yes"
yesBtn.addEventListener("click", function() {

    // Text √§ndern
    document.querySelector("h1").innerText = "Yaaaay üíñ‚ú®";

    // Viele Herzen erzeugen
    for(let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (Math.random() * 30 + 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
});
</script>

</body>
</html>
