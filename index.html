<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For someone special üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  text-align: center;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #ccc;
}

#valentineImage {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
  display: none; /* unsichtbar bis Klick */
}

.heart {
  position: absolute;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-800px) scale(1.8); opacity: 0; }
}

/* Herz-PNG Pop-Up */
#popupHeart {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0); /* Start klein in Mitte */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: transform 1.5s ease;
  display: none; /* unsichtbar bis Klick */
}

#popupHeart img {
  width: 300px; /* Passe Gr√∂√üe des PNGs an */
  max-width: 90vw;
  height: auto;
}
</style>
</head>

<body>

<div class="container" id="card">
  <!-- Hauptbild -->
  <img id="valentineImage" src="meinbild.jpg" alt="Mein Valentine Bild">

  <h1 id="question">Will you be my Valentine? üíñ</h1>

  <div id="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<!-- Herz-PNG Pop-Up -->
<div id="popupHeart">
  <img src="herze2.png" alt="Herz mit Text">
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const valentineImage = document.getElementById("valentineImage");
const popupHeart = document.getElementById("popupHeart");

let size = 16;

noBtn.addEventListener("click", function() {
  size += 6;
  yesBtn.style.fontSize = size + "px";
  yesBtn.style.padding = (size/1.5) + "px " + size + "px";
});

yesBtn.addEventListener("click", function() {
  // Buttons weg
  buttons.style.display = "none";

  // Text gro√ü
  question.innerText = "YAAAAY üíñ‚ú®";
  question.style.fontSize = "40px";

  // Hauptbild anzeigen
  valentineImage.style.display = "block";

  // Herz-Animationen fliegend
  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  // Nach 7 Sekunden das Herz-PNG einblenden
  setTimeout(() => {
    popupHeart.style.display = "flex";
    // Sanft aus der Mitte wachsen
    setTimeout(() => {
      popupHeart.style.transform = "translate(-50%, -50%) scale(1.9)";
    }, 50);
  }, 7000);
});
</script>

</body>
</html>
